<div class="container pt-4">
    <div class="row">
        <div class="col col-lg-6 offset-lg-3">
            <div class="card bg-light text-center" style="--bs-bg-opacity: .6;">
               <div class="card-body">
                <h3>{{titulo}} <div *ngIf="loading" class="spinner-border text-danger float-end" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div></h3>
                  
                <span *ngIf="guardado && crearCliente.invalid" class="badge bg-danger"> Todos los campos son obligatorios</span>
                <form class="mt-4" [formGroup]="crearCliente" (ngSubmit)="agregarCliente()">
                    <div class="col">
                        <div class="row mt-2">
                            <input type="text" class="form-control form-control-lg" placeholder="Nombre" formControlName="nombre">
                        </div>
                        <div class="row mt-2">
                            <input type="text" class="form-control form-control-lg" placeholder="Dirección" formControlName="direccion">
                        </div>
                        <div class="row mt-2">
                            <input type="text" class="form-control form-control-lg" placeholder="Teléfono / ejemplo: 8091234567" formControlName="telefono">
                            
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="text" class="btn btn-outline-secondary btn-lg" id="volver" routerLink="/lista-clientes"> Volver</button>
                        <button type="submit" class="btn btn-secondary btn-lg"> Guardar</button>
                    </div>
                </form>
               </div> 
            </div>
        </div>
    </div>
</div>
